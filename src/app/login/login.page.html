<ion-content>
  <div class="login-container">
    <!-- Fondo animado -->
    <div class="background-animation"></div>

    <!-- Formulario de inicio de sesión -->
    <div class="login-form">
      <h1 class="app-logo">🎵 MyMusicApp</h1>
      <p class="tagline">¡Bienvenido de nuevo! Conéctate con tu música.</p>

      <!-- Campos de Login -->
      <div class="form-group">
        <ion-input placeholder="Correo electrónico" #correo type="email" class="input-field"></ion-input>
      </div>
      <div class="form-group">
        <ion-input placeholder="Contraseña"  #pasword type="password" class="input-field"></ion-input>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <ion-button (click)="loginUser(correo, pasword)" expand="block" class="btn-login">Iniciar Sesión</ion-button>

      <!-- Opciones de Login con Redes Sociales -->
      <div class="social-login">
        <p>O inicia sesión con</p>
        <div class="social-buttons">
          <ion-button class="btn-facebook" (click)="loginWithFacebook()">Facebook</ion-button>
          <ion-button class="btn-google" (click)="loginWithGoogle()">Google</ion-button>
        </div>
      </div>

      <!-- Link de registro -->
      <p class="register-link">
        ¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a>
      </p>
    </div>
  </div>
</ion-content>
