<ion-header>
  <ion-toolbar>
    <ion-title>{{ genre | titlecase }} - Canciones</ion-title>
    <!-- <ion-button routerLink="/perfil-usuario" (click)="pause()">Close</ion-button> -->
    <!-- From Uiverse.io by xopc333 -->
    <button class="button" routerLink="/perfil-usuario" (click)="pause()">
      <div class="button-box">
        <span class="button-elem">
          <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
            </path>
          </svg>
        </span>
        <span class="button-elem">
          <svg viewBox="0 0 46 40">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
            </path>
          </svg>
        </span>
      </div>
    </button>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <ion-item *ngFor="let song of songs">
    <ion-avatar slot="start">
      <img [src]="song.img || 'assets/default-song.png'" alt="Song Cover" />
    </ion-avatar>
    <ion-label>
      <h2>{{ song.title }}</h2>
      <p>{{ song.artist }}</p>
    </ion-label>
    <ion-button fill="clear" slot="end" (click)="playSong(song.mp3)">
      <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
        <path
          d="M395.33-120q-64 0-108.66-44.67Q242-209.33 242-273.33T286.67-382q44.66-44.67 108.66-44.67 26.34 0 47.84 7.17 21.5 7.17 38.83 20.17V-840h236v143.33H548.67v423.34q0 64-44.67 108.66Q459.33-120 395.33-120Z" />
      </svg>
    </ion-button>
  </ion-item>

  <div class="container">

    <div *ngIf="cancionSeleccionada" class="audio-playerr">
      <div class="album-coverr"><img [src]="cancionSeleccionada.img" /></div>
      <div class="player-controls">
        <div class="song-info">
          <div class="song-title">{{ cancionSeleccionada.title }}</div>
          <p class="artistt">{{ cancionSeleccionada.artist }}</p>
        </div>
      </div>
      <div class="controls">

        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path (click)="cancionAnterior()" fill-rule="evenodd"
            d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm.848-12.352a1.2 1.2 0 0 0-1.696-1.696l-3.6 3.6a1.2 1.2 0 0 0 0 1.696l3.6 3.6a1.2 1.2 0 0 0 1.696-1.696L11.297 13.2H15.6a1.2 1.2 0 1 0 0-2.4h-4.303l1.551-1.552Z"
            clip-rule="evenodd"></path>
        </svg>
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path (click)="mute()" fill-rule="evenodd"
            d="M21.6 12a9.6 9.6 0 1 1-19.2 0 9.6 9.6 0 0 1 19.2 0ZM8.4 9.6a1.2 1.2 0 1 1 2.4 0v4.8a1.2 1.2 0 1 1-2.4 0V9.6Zm6-1.2a1.2 1.2 0 0 0-1.2 1.2v4.8a1.2 1.2 0 1 0 2.4 0V9.6a1.2 1.2 0 0 0-1.2-1.2Z"
            clip-rule="evenodd"></path>
        </svg>
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path (click)="siguienteCancion()" fill-rule="evenodd"
            d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm4.448-10.448-3.6-3.6a1.2 1.2 0 0 0-1.696 1.696l1.551 1.552H8.4a1.2 1.2 0 1 0 0 2.4h4.303l-1.551 1.552a1.2 1.2 0 1 0 1.696 1.696l3.6-3.6a1.2 1.2 0 0 0 0-1.696Z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
    </div>
  </div>

</ion-content>
