    <div role="radiogroup" class="theme-switcher">
      <button type="button" role="radio" data-theme-switcher="true" data-active="false" class="theme-switcher_switch"

        <svg style="color: currentcolor; width: 16px; height: 16px;" width="24" viewBox="0 0 24 24" stroke-width="1.5"

          <circle r="5" cy="12" cx="12"></circle>
          <path d="M12 1v2"></path>
          <path d="M12 21v2"></path>
          <path d="M4.22 4.22l1.42 1.42"></path>
          <path d="M18.36 18.36l1.42 1.42"></path>
          <path d="M1 12h2"></path>
          <path d="M21 12h2"></path>
          <path d="M4.22 19.78l1.42-1.42"></path>
          <path d="M18.36 5.64l1.42-1.42"></path>
        </svg>
      </button>
      <button type="button" role="radio" data-theme-switcher="true" data-active="false" class="theme-switcher_switch"
        aria-label="Switch to system theme" aria-checked="false">
        <svg style="color: currentcolor; width: 16px; height: 16px;" width="24" viewBox="0 0 24 24" stroke-width="1.5"
          stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" shape-rendering="geometricPrecision"

          <rect ry="2" rx="2" height="14" width="20" y="3" x="2"></rect>
          <path d="M8 21h8"></path>
          <path d="M12 17v4"></path>
        </svg>
      </button>
      <button type="button" role="radio" data-theme-switcher="true" data-active="true" class="theme-switcher_switch"

        <svg style="color: currentcolor; width: 16px; height: 16px;" width="24" viewBox="0 0 24 24" stroke-width="1.5"

          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
      </button>

    <!-- Sección de Playlists -->
    <ion-list>
      <h2>Playlists</h2>
    
      <ion-item *ngFor="let playlist of playlists">
        <ion-avatar slot="start">
          <img [src]="playlist.image || 'assets/default-playlist.png'" alt="Playlist Cover" />
        </ion-avatar>
        <ion-label>{{ playlist.name }}</ion-label>
        <ion-button fill="clear" slot="end" 
                    [routerLink]="['/musica', playlist.genre]"> <!-- Pasar género -->
          Ver
        </ion-button>
      </ion-item>
    </ion-list>
