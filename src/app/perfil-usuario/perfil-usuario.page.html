  <div class="card">
    <input id="fileInput" accept="image/png, image/jpeg" name="avatar" type="file" (change)="changeImage($event)">
    <main onclick="document.getElementById('fileInput').click()">
      <img src="http://localhost:3000/imagenes/persona/{{ profile.user.person.foto }}" alt="Profile">
    </main>
  </div>



  <div class="info">
    <ion-button style="color: black;" fill="clear" id="present-alert">{{ profile.user.person.nombreUsuario }} <br>
      <br>
      {{ profile.user.person.descripcion }}
    </ion-button>
    <ion-alert trigger="present-alert" header="Editar Perfil" subHeader="Actualiza tu información"
      [inputs]="alertInputs" [buttons]="alertButtons"></ion-alert>

  </div>


  <!-- Sección de Playlists  -->
  <ion-list>
    <h2>Playlists</h2>

    <ion-item *ngFor="let playlist of playlists">
      <ion-avatar slot="start">
        <img [src]="playlist.image || 'assets/musica2.jpg'" alt="Playlist Cover" />
      </ion-avatar>
      <ion-label>{{ playlist.name }}</ion-label>
      <button class="BugButton" fill="clear" slot="end" [routerLink]="['/musica', playlist.genre]">
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000">
          <path
            d="M338.67-120h-152q-27 0-46.84-19.83Q120-159.67 120-186.67V-480q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480v293.33q0 27-19.83 46.84Q800.33-120 773.33-120h-152v-304h152v-56q0-122.57-85.38-207.95T480-773.33q-122.57 0-207.95 85.38T186.67-480v56h152v304ZM272-357.33h-85.33v170.66H272v-170.66Zm416 0v170.66h85.33v-170.66H688Zm-416 0h-85.33H272Zm416 0h85.33H688Z" />
        </svg>

        <span class="tooltip">Bug Report</span>
      </button>
    </ion-item>
  </ion-list>

</div>
