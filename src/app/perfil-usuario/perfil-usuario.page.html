<ion-content>
    <div class="premium-card">
      <!-- Encabezado con efecto de ecualizador -->
      <div class="premium-card__header">
        <div class="equalizer-container">
          <div class="equalizer-bar"></div>
          <div class="equalizer-bar"></div>
          <div class="equalizer-bar"></div>
          <div class="equalizer-bar"></div>
          <div class="equalizer-bar"></div>
        </div>
        <div class="avatar-container">
          <img src="assets/image.png" alt="Usuario" class="premium-card__avatar" />
        </div>
      </div>
  
      <!-- Información del Usuario -->
      <div class="premium-card__info">
        <ion-input 
          type="text" 
          class="premium-card__title" 
          placeholder="Nombre de usuario"
          [(ngModel)]="profile.user.person.nombreUsuario"
          [disabled]="editDatos">
        </ion-input>
  
        <ion-input 
          type="text" 
          class="premium-card__subtitle" 
          placeholder="Descripción"
          [(ngModel)]="profile.user.person.descripcion"
          [disabled]="editDatos">
        </ion-input>
      </div>
  
      <!-- Botones de Acción -->
      <div class="premium-card__actions">
        <button 
          fill="outline" 
          class="action-btn"
          (click)="editPerfil()">
          <ion-icon name="create-outline"></ion-icon>
          Editar
        </button>
        <button 
          expand="block" 
          class="action-btn primary" 
          (click)="editPerfil(); updatePerson()">
          <ion-icon name="save-outline"></ion-icon>
          Guardar
        </button>
      </div>
    </div>

<!-- Sección de Playlists -->
<ion-list>
  <ion-item *ngFor="let playlist of playlists; let i = index">
    <ion-avatar slot="start">
      <img [src]="playlist.image" alt="Playlist Cover" />
    </ion-avatar>
    <ion-label>{{ playlist.name }}</ion-label>
    <ion-button fill="clear" slot="end" (click)="openMenu(i)">
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-button>
    <ion-popover [isOpen]="isMenuOpen[i]" (ionPopoverDidDismiss)="closeMenu(i)">
      <ion-content>
        <ion-list>
          <ion-item button (click)="editPlaylist(i)">Editar</ion-item>
          <ion-item button (click)="deletePlaylist(i)">Eliminar</ion-item>
        </ion-list>
      </ion-content>
    </ion-popover>
  </ion-item>
</ion-list>
