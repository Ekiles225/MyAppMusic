<ion-header>
  <ion-toolbar color="light">
    <ion-title>Mi Música</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Carrusel de álbumes -->
  <div class="horizontal-scroll">
    <ion-card class="album-card">
      <ion-img src="assets/album1.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Álbum 1</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card class="album-card">
      <ion-img src="assets/album2.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Álbum 2</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card class="album-card">
      <ion-img src="assets/album3.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Álbum 3</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Lista de reproducción -->
  <ion-list>
    <ion-item>
      <ion-label>Playlist 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Playlist 2</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Playlist 3</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Reproductor inferior -->
<ion-footer>
  <ion-toolbar color="light">
    <ion-grid>
      <ion-row class="align-center">
        <ion-col size="2">
          <ion-img src="assets/current-song.jpg" class="song-thumbnail"></ion-img>
        </ion-col>
        <ion-col size="8">
          <div class="song-details">
            <p class="song-title">Canción Actual</p>
            <p class="song-artist">Artista</p>
          </div>
        </ion-col>
        <ion-col size="2" class="ion-text-end">
          <ion-icon name="play-circle-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
