  <div class="main-container">
    <!-- Fondo Animado -->
    <div class="background-animation"></div>

    <!-- Cabecera -->
    <header class="app-header">
      <h1>üéµ</h1>
      <p>Explora y disfruta de tu m√∫sica favorita</p>
    </header>

    <!-- Barra de b√∫squeda -->

    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
      <input placeholder="Search" type="search" class="input"  [(ngModel)]="searchQuery"
      (input)="buscar()">
    </div>



    <!-- Secci√≥n de √Ålbumes Destacados -->
    <section class="albums-section">
      <h2>√Ålbumes Destacados</h2>
      <div class="albums-container">
        <div class="album-card" *ngFor="let cancion of canciones">
          <img [src]="cancion.img" alt="Album Cover" class="album-cover">
          <h3 class="album-title">{{ cancion.title }}</h3>
          <p class="album-artist">{{ cancion.artist }}</p>
        </div>
      </div>
    </section>

    <h2>Musicas</h2>
   
      <ion-item  *ngFor="let cancion of cancionesFiltradas" (click)="reproducir(cancion)" >
        <ion-thumbnail slot="start">
          <img [src]="cancion.img"/>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ cancion.title }}</h2>
          <p>{{ cancion.artist }}</p>
        </ion-label>
      </ion-item>

      
      <div *ngIf="cancionSeleccionada" class="audio-playerr">
        <div class="album-coverr"><img [src]="cancionSeleccionada.img" /></div>
        <div class="player-controls">
          <div class="song-info">
            <div class="song-title">{{ cancionSeleccionada.title }}</div>
            <p class="artistt">{{ cancionSeleccionada.artist }}</p>
          </div>
        </div>             
        
        <div class="controls">
          <svg
            class="volume_button"
            width="24"
            height="20"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
             (click)="mute()"
              fill-rule="evenodd"
              d="M11.26 3.691A1.2 1.2 0 0 1 12 4.8v14.4a1.199 1.199 0 0 1-2.048.848L5.503 15.6H2.4a1.2 1.2 0 0 1-1.2-1.2V9.6a1.2 1.2 0 0 1 1.2-1.2h3.103l4.449-4.448a1.2 1.2 0 0 1 1.308-.26Zm6.328-.176a1.2 1.2 0 0 1 1.697 0A11.967 11.967 0 0 1 22.8 12a11.966 11.966 0 0 1-3.515 8.485 1.2 1.2 0 0 1-1.697-1.697A9.563 9.563 0 0 0 20.4 12a9.565 9.565 0 0 0-2.812-6.788 1.2 1.2 0 0 1 0-1.697Zm-3.394 3.393a1.2 1.2 0 0 1 1.698 0A7.178 7.178 0 0 1 18 12a7.18 7.18 0 0 1-2.108 5.092 1.2 1.2 0 1 1-1.698-1.698A4.782 4.782 0 0 0 15.6 12a4.78 4.78 0 0 0-1.406-3.394 1.2 1.2 0 0 1 0-1.698Z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
            (click)="cancionAnterior()"
              fill-rule="evenodd"
              d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm.848-12.352a1.2 1.2 0 0 0-1.696-1.696l-3.6 3.6a1.2 1.2 0 0 0 0 1.696l3.6 3.6a1.2 1.2 0 0 0 1.696-1.696L11.297 13.2H15.6a1.2 1.2 0 1 0 0-2.4h-4.303l1.551-1.552Z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            width="24"         
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              (click)="pauseYplay()"
              fill-rule="evenodd"
              d="M21.6 12a9.6 9.6 0 1 1-19.2 0 9.6 9.6 0 0 1 19.2 0ZM8.4 9.6a1.2 1.2 0 1 1 2.4 0v4.8a1.2 1.2 0 1 1-2.4 0V9.6Zm6-1.2a1.2 1.2 0 0 0-1.2 1.2v4.8a1.2 1.2 0 1 0 2.4 0V9.6a1.2 1.2 0 0 0-1.2-1.2Z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
            (click)="siguienteCancion()"
              fill-rule="evenodd"
              d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm4.448-10.448-3.6-3.6a1.2 1.2 0 0 0-1.696 1.696l1.551 1.552H8.4a1.2 1.2 0 1 0 0 2.4h4.303l-1.551 1.552a1.2 1.2 0 1 0 1.696 1.696l3.6-3.6a1.2 1.2 0 0 0 0-1.696Z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
      
      <div class="bottom-navigation">
        <a href="#" [routerLink]="['/home']"  routerLinkActive="router-link-active" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" class="nav-icon">
            <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 14.93a.75.75 0 01-1.03.27 8.5 8.5 0 00-4.25-1.14.75.75 0 010-1.5 10 10 0 015 1.34c.34.2.45.64.27.98zm2-3.46a.75.75 0 01-1.03.27 11.5 11.5 0 00-5.75-1.54.75.75 0 010-1.5 13 13 0 016.5 1.74c.34.2.45.64.27.98zm2-3.46a.75.75 0 01-1.03.27 14.5 14.5 0 00-7.25-1.94.75.75 0 010-1.5 16 16 0 018 2.14c.34.2.45.64.27.98z"></path>

        <a href="#" [routerLink]="['/perfil-usuario']" (click)="pause()"  routerLinkActive="router-link-active" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" class="nav-icon">
            <path d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"></path>
          </svg>
          <span>Tu Biblioteca</span>

      </div>
  </div>
