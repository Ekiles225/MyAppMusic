<ion-content>
  <div class="main-container">
    <!-- Fondo Animado -->
    <div class="background-animation"></div>

    <!-- Cabecera -->
    <header class="app-header">
      <h1>üéµ</h1>
      <p>Explora y disfruta de tu m√∫sica favorita</p>
    </header>

    <!-- Barra de b√∫squeda -->

    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
      <input placeholder="Search" type="search" class="input"  [(ngModel)]="searchQuery"
      (input)="buscar()">
    </div>



    <!-- Secci√≥n de √Ålbumes Destacados -->
    <section class="albums-section">
      <h2>√Ålbumes Destacados</h2>
      <div class="albums-container">
        <div class="album-card" *ngFor="let cancion of canciones">
          <img [src]="cancion.img" alt="Album Cover" class="album-cover">
          <h3 class="album-title">{{ cancion.title }}</h3>
          <p class="album-artist">{{ cancion.artist }}</p>
        </div>
      </div>
    </section>

    <h2>Musicas</h2>
   
      <ion-item *ngFor="let cancion of cancionesFiltradas" (click)="reproducir(cancion)" >
        <ion-thumbnail slot="start">
          <img [src]="cancion.img" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ cancion.title }}</h2>
          <p>{{ cancion.artist }}</p>
        </ion-label>
      </ion-item>

      


 
      <div *ngIf="cancionSeleccionada" class="audio-playerr">
        <div class="album-coverr"><img [src]="cancionSeleccionada.img" /></div>
        <div class="player-controls">
          <div class="song-info">
            <div class="song-title">{{ cancionSeleccionada.title }}</div>
            <p class="artistt">{{ cancionSeleccionada.artist }}</p>
          </div>
          <div class="progress-barr">
            <div class="progress"></div>
          </div>
          <div class="buttonss">
            <button class="play-btnn" (click)="play()">
              <svg viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: white">
                <path fill="white" d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"></path>
              </svg>
            </button>
            <button class="pause-btnn" (click)="pause()">
              <svg viewBox="0 0 16 16" class="bi bi-pause-fill" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: white">
                <path fill="white" d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
  </div>
</ion-content>
